<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>飞机大战</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>飞机大战</h1>
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
      <div class="move-buttons">
        <button id="leftBtn">←</button>
        <button id="rightBtn">→</button>
      </div>
      <button id="startBtn">开始游戏</button>
      <button id="shootBtn">射击</button>
    </div>
    
    <div class="hud">
      <div>分数: <span id="score">0</span></div>
      <div>生命: <span id="lives">3</span></div>
      <div>关卡: <span id="level">1</span></div>
    </div>
    
    <div class="buttons">
      <button id="restartBtn" style="display:none">重新开始</button>
      <button id="historyBtn">历史记录</button>
    </div>
    
    <div id="historyPanel" style="display:none">
      <h2>历史记录</h2>
      <div>最高分: <span id="highScore">0</span></div>
      <div>最高关卡: <span id="maxLevel">0</span></div>
      <h3>排行榜</h3>
      <ol id="topScores"></ol>
    </div>
  </div>

  <script src="game.js"></script>
  <script>
    // 移动端触摸控制
    let touchStartX = 0;
    let touchEndX = 0;
    
    const gameCanvas = document.getElementById('gameCanvas');
    gameCanvas.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, false);

    gameCanvas.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, false);

    function handleSwipe() {
      const swipeThreshold = 50;
      const swipeDistance = touchEndX - touchStartX;
      
      if (swipeDistance > swipeThreshold) {
        // 向右滑动
        moveRight();
      } else if (swipeDistance < -swipeThreshold) {
        // 向左滑动
        moveLeft();
      }
    }
  </script>
</body>
</html>
